<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Roman Troshin CV</title>
</head>

<body>
  <div class="animated__background">
    <video playsinline autoplay muted loop
      poster="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/601220/577c6e2075ba0e5044daa2c56ad9c5e6ebd76354.jpg">
      <source
        src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/601220/a2d60afe41b7273fd45334234e6371cce2a5a0e6.webm"
        type="video/webm">
      <source
        src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/601220/2c41221bc39d4b87682307a664c39cf3a17156bb.mp4"
        type="video/mp4">
    </video>
  </div>
  <main class="container">
    <div class="left-sidebar__content">
      <section class="profile__content">
        <figure class="profile__avatar">
          <img src="images/avatar.jpg" alt="Avatar">
        </figure>
        <div class="profile__info">
          <h3 class="title__last-name">Troshin</h3>
          <h1 class="title__first-name">Roman</h1>
          <p class="profile__text">
            Junior Front-End <br>
            developer</p>
        </div>
      </section>
      <section class="contact__info">
        <ul class="contact__list">
          <li class="contact__item">
            <img src="images/phone.png" alt="phone" class="contact__img"> +79061567046
          </li>
          <li class="contact__item">
            <img src="images/mail.png" alt="mail" class="contact__img"> roman.troshin98@gmail.com
          </li>
          <li class="contact__item">
            <img src="images/dis.png" alt="discord" class="contact__img"> pug#4536
          </li>
        </ul>
      </section>
      <section class="language__info">
        <h2 class="language__title">Languages</h2>
        <ul class="languages__list">
          <li class="languages__item">Russian</li>
          <li class="languages__item">English</li>
        </ul>
      </section>
    </div>
    <section class="right-sidebar__content">
      right side
    </section>
  </main>

</body>

</html>
